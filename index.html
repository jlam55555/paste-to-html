<!DOCTYPE html>
<html>
  <head>
    <title>Paste to HTML</title>
  </head>
  <body>
    <input>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      document.addEventListener("paste", function(e) {
        e.preventDefault();
        $("input").val(e.clipboardData.getData('text/html'));
      });
    </script>
  </body>
</html>
